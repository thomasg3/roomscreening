<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Screenings</h1>
    </ion-header-bar>
    <ion-content ng-controller="ScreeningOverviewController">
      <button type="button" class="button button-stable button-block icon-left">
        <i class="icon ion-plus"></i>
        Screening Toevoegen
      </button>
      <ion-list>
        <ion-item collection-repeat="screening in screenings">
          {{screening.client_name}}
          <span class="item-note">
            {{screening.date | date : "HH:mm dd/mm/yyyy"}}
          </span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
