<div class="col-offset-10">
  <div class="row">
    <div class="col">
      <button
        class="button button-clear icon-left ion-close-circled"
        ng-class="{'button-stable': !issue.not_applicable, 'button-assertive': issue.not_applicable}"
        ng-click="toggleApplicable()">
        Afwezig
      </button>
    </div>
    <div class="col text-right">
      <button
        class="button button-clear icon-left ion-person"
        ng-class="{'button-stable': !issue.issue_client, 'button-assertive': issue.issue_client}"
        ng-click="toggleClient()">
        Client
      </button>
      <button
        class="button button-clear icon-left ion-person-stalker"
        ng-class="{'button-stable': !issue.issue_care_giver, 'button-assertive': issue.issue_care_giver}"
        ng-click="toggleCareGiver()">
        MantelZorger
      </button>
    </div>
  </div>
  <div class="row">
    <button class="button button-dark button-clear" ng-click="showKinds($event)">

        Soort:
        <span ng-repeat="sort in issue.sort_issues | orderBy:'toString()' ">
          {{sort}} <span ng-if="!$last">,</span>
        </span>
        <span ng-hide="issue.sort_issues.length">/</span>

    </button>
  </div>
  <div class="row">
    <div class="col">
      <label class="item item-input">
        <textarea ng-model="issue.description"  placeholder="Opmerkingen"></textarea>
      </label>
    </div>
  </div>
</div>
