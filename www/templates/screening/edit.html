<ion-view cache-view="false">
  <ion-header-bar class="bar-positive">

      <a class="button button-clear icon-left ion-android-arrow-back" href="#" nav-direction="back">
        Terug
      </a>
      <h1 class="title">{{title}}</h1>
  </ion-header-bar>

  <ion-content>
    <form class="col-offset-25 col-50 padding" ng-submit="save()" name="editScreeningForm" novalidate="">
      <div class="list">
        <button class="button button-full button-positive" type="submit" ng-disabled="editScreeningForm.$invalid">Opslaan</button>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Doel: </span>
          <textarea ng-model="screening.goal" placeholder="Doel" required></textarea>
        </label>

        <label class="item">
          <h2>Gekozen Client: </h2>
          <p>{{screening.client.initials}}</p>
        </label>
        <div class="item item-input">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Client Zoeken" ng-model="filter">
          </label>
        </div>
        <ion-list class="list-inset">
          <ion-radio ng-repeat="client in clients | filter:filter | orderBy:'initials'" ng-model="screening.client" ng-value="client" required>{{client.initials}} - {{client.first_name}} {{client.last_name}}</ion-radio>
        </ion-list>

        <button class="button button-full button-positive" type="submit" ng-disabled="editScreeningForm.$invalid">Opslaan</button>
      </div>
    </form>
  </ion-content>
</ion-view>
